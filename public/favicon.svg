<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Dashboard grid icon -->
  <g fill="white">
    <!-- Top row -->
    <rect x="8" y="8" width="6" height="4" rx="1"/>
    <rect x="16" y="8" width="6" height="4" rx="1"/>
    
    <!-- Middle row -->
    <rect x="8" y="14" width="6" height="4" rx="1"/>
    <rect x="16" y="14" width="6" height="4" rx="1"/>
    
    <!-- Bottom row - wider -->
    <rect x="8" y="20" width="14" height="4" rx="1"/>
  </g>
  
  <!-- Small accent dot -->
  <circle cx="24" cy="8" r="2" fill="#fbbf24"/>
</svg>

